<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>ToDo App</h1>
    <section id="login">
        <h1>Login</h1>
        <form>
            <input type="email">
            <input type="password">
            <button>Login</button>
        </form>
    </section>
    <section id="register">
        <h1>Register</h1>
    </section>
    <section id="user">
        <h1>User Info</h1>
    </section>
    <section id="toDos">
        <h1>My Todos</h1>
    </section>
    <section>
        <h1>Add / Edit Todo</h1>
    </section>
    <script src='main.js'></script>
</body>
</html>
